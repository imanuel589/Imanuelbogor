<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gereja Masehi Advent - Immanuel Bogor</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #204d78;
      color: white;
      text-align: center;
    }

    header {
      background-color: #163b5c;
      padding: 20px;
    }

    header img {
      width: 250px;
      height: auto;
    }

    h1 {
      margin-top: 10px;
      font-size: 32px;
    }

    h2 {
      color: #ffd966;
      font-size: 24px;
    }

    .slogan {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      color: #ffcc00;
    }

    .anggota {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px;
      gap: 20px;
    }

    .anggota img {
      width: 200px;
      height: 200px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }

    .anggota img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #163b5c;
      padding: 10px;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <img src="gambar/IMANUEL_logo.png" alt="Logo Gereja Advent">
    <h1>Pathfinder Immanuel Bogor</h1>
    <h2>Warna lembut kuning, putih, dan oranye melambangkan semangat, kesucian, dan keberanian dalam melayani Tuhan.</h2>
    <div class="slogan">SLOGAN KAMI: IMANUEL BOGOR BERJALAN DENGAN IMAN!!</div>
  </header>

  <main>
    <section class="anggota">
      <img src="gambar/anggota1.png" alt="Anggota 1">
      <img src="gambar/anggota2.png" alt="Anggota 2">
      <img src="gambar/anggota3.png" alt="Anggota 3">
      <img src="gambar/anggota4.png" alt="Anggota 4">
      <img src="gambar/anggota5.png" alt="Anggota 5">
      <img src="gambar/anggota6.png" alt="Anggota 6">
      <img src="gambar/anggota7.png" alt="Anggota 7">
      <img src="gambar/anggota8.png" alt="Anggota 8">
      <img src="gambar/anggota9.png" alt="Anggota 9">
      <img src="gambar/anggota10.png" alt="Anggota 10">
      <img src="gambar/anggota11.png" alt="Anggota 11">
      <img src="gambar/anggota12.png" alt="Anggota 12">
    </section>
  </main>

</body>
</html>
